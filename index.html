<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h1>Library</h1>
    </div>
    <div class="container">
        <div class="left-main">
            <div class="sidebar">
                <h3 id="totalBooks">Total Books: </h3>
                <h3 id="totalCompletedBooks">Total Books Completed: </h3>
                <div class="add">+ Add Book</div>
            </div>
        </div>
        <div class="main-content">
            <div class="books">
                <h3>Title: Book</h3>
                <h3>Author: Person</h3>
                <h3>Pages: 100</h3>
                <div class="read-remove">
                    <button class="remove">&#10006;</button>
                    <button class="read">Read</button>
                </div>
            </div>            
        </div>
    </div>
    <form class="add-form">
        <div>
            <label for="title">Title</label>
            <input id="title" type="text"/>
        </div>
        <div>
            <label for="title">Author</label>
            <input id="author" type="text"/>
        </div>
        <div>
            <label for="pages">Pages</label>
            <input id="pages" type="text" pattern="\d*">    
        </div>
        <div class="read-slider">
            <span>Read</span>
            <label class="switch">
                <input id="read" type="checkbox"/>
                <span class="slider round"></span>
            </label>
        </div>
        <div>
            <button class="add-button" type="button submit">Add</button>
            <button class="close-button" type="button">&#10006;</button> 
        </div>
    </form>
</body>
<script src="script.js"></script>
</html>
