<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>library</title>
</head>
<body>
    <div class="header">
        <h1>Library</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <h3>Total Books: </h3>
            <h3>Total Books Completed: </h3>
        </div>
        <div class="main-content">
            <div class="add">+</div>
            <div class="books">
                <h3>Title: Book</h3>
                <h3>Author: Person</h3>
                <h3>Pages: 100</h3>
                <div class="read-remove">
                    <span class="read">Read</span>
                    <span class="remove">Remove</span>
                </div>
            </div>
        </div>
    </div>
    <form class="add-form">
        <input name="title" type="text" placeholder="Title"> <br />
        <input name="author" type="text" placeholder="Author" /> <br /> 
        <input name="read" type="checkbox" value="read" />Read<br /> 
        <button class="add-button" type="submit" value="Submit">Add</button>
    </form>
</body>
<script src="script.js"></script>
</html>
