<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h1>Library</h1>
    </div>
    <div class="container">
        <div class="left-main">
            <div class="sidebar">
                <h3>Total Books: </h3>
                <h3>Total Books Completed: </h3>
                <div class="add">+ Add Book</div>
            </div>
        </div>
        <div class="main-content">
            <div class="books">
                <h3>Title: Book</h3>
                <h3>Author: Person</h3>
                <h3>Pages: 100</h3>
                <div class="read-remove">
                    <span class="read">Read</span>
                    <span class="remove">Remove</span>
                </div>
            </div>
        </div>
    </div>
    <form class="add-form">
        <div>
            <label for="title"></label>
            <input id="title" type="text" placeholder="Title" />
        </div>
        <div>
            <label for="title"></label>
            <input id="author" type="text" placeholder="Author" />
        </div>
        <div>
            <label for="title"></label>
            <input id="pages" type="text" placeholder="100">    
        </div>
        <div>
            <label for="title"></label>
            <input id="read" type="checkbox" value="true"/> Read
        </div>
        <div>
            <button class="add-button" type="button submit">Add</button>
            <button class="close-button" type="button" >Close</button> 
        </div>
    </form>
</body>
<script src="script.js"></script>
</html>
